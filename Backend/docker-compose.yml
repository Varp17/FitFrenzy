version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fitfrenzy-postgres
    environment:
      POSTGRES_DB: fitfrenzy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7
    container_name: fitfrenzy-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      start_period: 5s

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: fitfrenzy-gateway
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fitfrenzy
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgrespassword
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    volumes:
      - ./gateway:/app
      - ~/.m2:/root/.m2 # cache Maven dependencies

  frontend:
    build:
      context: ../fitfrenzy-web
      dockerfile: Dockerfile
    container_name: fitfrenzy-web
    ports:
      - "3000:3000"
    volumes:
      - ../fitfrenzy-web:/app:cached
      - /app/node_modules

volumes:
  postgres-data:
